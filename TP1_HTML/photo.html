<!DOCTYPE html>
<html>

  <head>
    <title>GodEmperor</title>

    <script> 
      var image;
      
      function init() 
      {
        image = document.getElementById("picture");
        image.addEventListener("click", changePicture);
      }
    
    
      function changePicture()
      {
        alert("Click détecté");

        if(image.src=="Emperor.jpg")
        {
          image.src = "Heresy.jpg"
        }
        else
        {
          image.src = "Emperor.jpg"
        }
      }

      window.addEventListener("load", init);
    </script>

  </head>


  
  <body>

    <h1>Picture of the God Emperor</h1>

    <img id="picture"
    src="Emperor.jpg"
	 title="The God Emperor"
   >

    <footer>
      <a href="./index.html"> Accueil HTML</a>
    </footer>
    
  </body>
  
</html>
