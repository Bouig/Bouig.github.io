<!DOCTYPE html>
<html>
    <head>
        
        <script type="text/javascript">
            /**Les variables*/
            var ctxt;
            var w = new Worker("Worker.js");
            var colour = ["red"];
            
       
            /**Les fonctions*/
            function init() 
            {
                console.log("Création d'un nouveau worker");
                let can = document.getElementById("Extra");
                ctxt = can.getContext("2d");
                ctxt.fillStyle = "red";
            }

            function drawCircle(response)
            {
                /**INITIALISATION*/
                let x = response.x;
                let y = response.y;

                /**On trace le cercle*/
                ctxt.clearRect(0, 0, 2000,2000);
                ctxt.beginPath();
                ctxt.arc(x, y, 5, 0, 2*Math.PI);
                ctxt.fill();
                ctxt.stroke();
            }

            /**événements*/
            window.addEventListener("load",init);
            w.onmessage = function(e)
            {
                var reponse = e.data;
                console.log("Réception d'un message avec reponse = " + reponse);
                drawCircle(reponse);
            }

       </script>

    </head>
    <body>
        <h1>
            Trypophobie
        </h1>
        <canvas id="Extra" width="600" height="600"></canvas>

    </body>
</html>
